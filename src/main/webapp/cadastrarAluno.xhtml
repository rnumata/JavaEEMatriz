<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"> 

<h:head>

</h:head> 
<h:body> 

	<p:messages globalOnly="true" closable="true">
		<p:autoUpdate/>
	</p:messages>

	<h:form>
		<p:panel header="Cadastro de aluno">
			<p:panelGrid columns="3">
				<p:outputLabel for="n1" value="Nome: "/>
				<p:inputText id="n1" value="#{alunoBean.aluno.nome}"/>
				<p:message for="n1"/>
			
				<p:outputLabel for="n2" value="Sobrenome: "/>
				<p:inputText id="n2" value="#{alunoBean.aluno.sobrenome}"/>
				<p:message for="n2"/>
				
				<p:commandButton value="Cadastrar" action="#{alunoBean.cadastrar()}" update="@form"/>
			</p:panelGrid>
		</p:panel>
	</h:form>
	
</h:body> 
</html>
